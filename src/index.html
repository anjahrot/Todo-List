<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Todo List</title>
</head>
<body>
    <!-- Form popup modals to add project and todo -->
    <div id="project-modal" class="modal" role="dialog" tabindex="-1">
        <div class="modal-inner">
            <div class="modal-header">
                <h3>New Project</h3>
                <span class="modalBtn modal-close" data-id="project-modal" aria-label="Close">
                    &times;
                </span>
            </div>
            <form class="form" id="projectForm" action="/project-form-page" method="post">
                <ul>
                    <li>
                        <label for="name">Project name</label>
                        <input type="text" id="name" name="project_name" autocomplete="off" required>
                    </li>
                    <li>
                        <label for="description">Project description</label>
                        <input type="text" id="description" name="project_description">
                    </li>
                </ul>
                <button class="submitBtn submitProject modalBtn modal-close" data-id="project-modal" id="add-project-button" type="submit">Add Project</button>
            </form>
        </div>
    </div>

    <div id="todo-modal" class="modal" role="dialog" tabindex="-1">
        <div class="modal-inner">
            <div class="modal-header">
                <h3 class="todoDialogTitle">Add Todo</h3>
                <span class="modalBtn modal-close" data-id="todo-modal" aria-label="Close">
                    &times;
                </span>
            </div>
            <form class="form" id="todoForm" action="/todo-form-page" method="post">
                <ul>
                    <li>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="todo_title" required>
                    </li>
                    <li>
                        <label for="dueDate">Due Date</label>
                        <input type="date" id="dueDate" name="dueDate">
                    </li>
                    <li>
                    <fieldset>
                     <legend>Priority:</legend>
                       <div class="priorityBoxes">
                    
                          <input type="radio" id="low" name="prio" value="low" checked />
                          <label for="low">Low</label>
                        
                          <input type="radio" id="important" name="prio" value="important" />
                          <label for="important">Important</label>                      
                        
                          <input type="radio" id="urgent" name="prio" value="urgent" />
                          <label for="urgent">Urgent</label>
                      </div>
                    </fieldset>
                    </li>
                    <li>
                        <label for="notes">Notes:</label>
                        <input type="text" id="notes" name="notes">
                    </li>
                </ul>
                <button class="submitBtn submitTodo modalBtn modal-close" data-id="todo-modal" id="todo-create-button" type="submit">Add Todo</button>
            </form>
        </div>
    </div>
    <!-- Regular content of page -->
    <div class="container">
        <div class="header">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3M7 7H9V9H7V7M7 11H9V13H7V11M7 15H9V17H7V15M17 17H11V15H17V17M17 13H11V11H17V13M17 9H11V7H17V9Z" /></svg>
            <h1>TODO LIST</h1>
        </div>
        <div class="sidebar">
            <div class="heading">
                <h2>My Projects</h2>
                <button class="modalBtn modal-open" id="addProject" data-id="project-modal">
                    <img id='plus_img_sidebar' src='../src/icons/plus-circle.svg' alt="addSign">
                </button>
            </div>
            <ul class="projectList"></ul>
        </div>
        <div class="content">
            <div class="top">
                <div class="currentProjectName"></div>
                <div class="addTodo">
                    <h2>Add Todo</h2>
                    <button class="modalBtn modal-open" id="addTodoBtn" data-id="todo-modal">
                        <img id='plus_img_content' src="../src/icons/plus-circle.svg" alt="addSign">
                    </button>
                </div>
            </div>
            <div class="todosInCurrentProject">
            <!-- Manipulating DOM to show items selected -->
            </div>
        </div>
        <div class="footer">
            <p>Icons from <a href="https://pictogrammers.com/library/mdi/"</a>pictogrammers.com</p>
        </div>
    </div>    
</body>
</html>
