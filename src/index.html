<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Todo List</title>
</head>
<body>
    <!-- Form popup modals to add project and todo -->
    <div id="project-modal" class="modal" role="dialog" tabindex="-1">
        <div class="modal-inner">
            <div class="modal-header">
                <h3>New Project</h3>
                <span class="modalBtn modal-close" data-id="project-modal" aria-label="Close">
                    &times;
                </span>
            </div>
            <form action="/project-form-page" method="post">
                <ul>
                    <li>
                        <label for="title">Project title</label>
                        <input type="text" id="title" name="project_title" required>
                    </li>
                    <li>
                        <label for="description">Project description</label>
                        <input type="text" id="description" name="project_description">
                    </li>
                    <li>
                        <label for="notes">Notes:</label>
                        <input type="text" id="notes" name="notes">
                    </li>
                </ul>
                <button class="submitProject" type="submit">Add Project</button>
            </form>
        </div>
    </div>

    <div id="todo-modal" class="modal" role="dialog" tabindex="-1">
        <div class="modal-inner">
            <div class="modal-header">
                <h3>New Todo</h3>
                <span class="modalBtn modal-close" data-id="todo-modal" aria-label="Close">
                    &times;
                </span>
            </div>
            <form action="/todo-form-page" method="post">
                <ul>
                    <li>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="project_title" required>
                    </li>
                    <li>
                        <label for="dueDate">Due Date</label>
                        <input type="text" id="dueDate" name="dueDate">
                    </li>
                    <!-- Nedtrekksliste eller radiobuttons for priority -->
                    <li>
                        <label for="notes">Notes:</label>
                        <input type="text" id="notes" name="notes">
                    </li>
                </ul>
                <button class="submitTodo" type="submit">Add Todo</button>
            </form>
        </div>
    </div>
    <!-- Regular content of page -->
    <div class="container">
        <div class="header">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3M7 7H9V9H7V7M7 11H9V13H7V11M7 15H9V17H7V15M17 17H11V15H17V17M17 13H11V11H17V13M17 9H11V7H17V9Z" /></svg>
            <h1>TODO LIST</h1>
        </div>
        <div class="sidebar">
            <div class="heading">
                <h2>My Projects</h2>
                <button class="modalBtn modal-open" id="addProject" data-id="project-modal">
                    <img id='plus_img' src='../src/icons/plus-circle.svg'>
                </button>
            </div>
            <ul class="projectList">
                <li><button class="projectItems" id="tasks">Tasks<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4,3H5V5H3V4A1,1 0 0,1 4,3M20,3A1,1 0 0,1 21,4V5H19V3H20M15,5V3H17V5H15M11,5V3H13V5H11M7,5V3H9V5H7M21,20A1,1 0 0,1 20,21H19V19H21V20M15,21V19H17V21H15M11,21V19H13V21H11M7,21V19H9V21H7M4,21A1,1 0 0,1 3,20V19H5V21H4M3,15H5V17H3V15M21,15V17H19V15H21M3,11H5V13H3V11M21,11V13H19V11H21M3,7H5V9H3V7M21,7V9H19V7H21Z" /></svg></button></li>
            </ul>
        </div>
        <div class="content">
            <!-- Manipulating DOM to show items selected -->
        </div>
        <div class="footer">
            <p>Icons from <a href="https://pictogrammers.com/library/mdi/"</a>pictogrammers.com</p>
        </div>
    </div>    
</body>
</html>
